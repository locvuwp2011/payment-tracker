<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Payment Tracker</h1>

    <form id="payment-form" class="mb-4 bg-white p-4 rounded shadow grid grid-cols-1 md:grid-cols-2 gap-2">
      <input type="date" id="date" class="border p-2 w-full" required>
      <input type="text" id="description" placeholder="Description" class="border p-2 w-full" required>
      <input type="number" id="amount" placeholder="Amount" class="border p-2 w-full" required>
      <select id="type" class="border p-2 w-full">
        <option value="Payment">Payment</option>
        <option value="Income">Income</option>
      </select>
      <input type="text" id="category" placeholder="Category" class="border p-2 w-full">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 w-full">Save</button>
    </form>

    <div class="mb-4 flex flex-col md:flex-row justify-between items-center gap-2">
      <div>
        <label for="filter" class="mr-2">Filter:</label>
        <select id="filter" class="border p-2">
          <option value="all">All</option>
          <option value="day">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="year">This Year</option>
        </select>
      </div>
      <button id="export-csv" class="bg-green-500 text-white px-4 py-2 rounded">Export CSV</button>
    </div>

    <div class="overflow-x-auto">
      <table class="table-auto w-full bg-white rounded shadow mb-2 text-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-2 py-2">Date</th>
            <th class="px-2 py-2">Description</th>
            <th class="px-2 py-2">Amount</th>
            <th class="px-2 py-2">Type</th>
            <th class="px-2 py-2">Category</th>
            <th class="px-2 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="payment-table"></tbody>
      </table>
    </div>
    <button id="load-more" class="bg-gray-300 px-4 py-2 rounded w-full md:w-auto">Load More</button>

    <div class="mt-6">
      <canvas id="monthlyChart" class="w-full" height="200"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
